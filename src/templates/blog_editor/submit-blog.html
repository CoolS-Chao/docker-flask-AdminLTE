<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8" />
        <title>图片上传示例 - Editor.md examples</title>
        <link rel="stylesheet" href="../../static/css/editor_css/style.css" />
        <link rel="stylesheet" href="../../static/css/editor_css/editormd.css" />
        <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <div id="layout">
            <form method="post" action="http://editormd.ipandao.com/php/post.php">
                <div id="blog-editormd">
                    <textarea class="editormd-markdown-textarea" name="blog-editormd-markdown-doc"></textarea>
                </div>
                <div style="width:90%;margin: 10px auto;">
                    <input type="submit" name="submit" value="提交表单" style="padding: 5px;" /> 
                </div>               
            </form>
        </div>
        <script src="../../static/js/editor_js/jquery.min.js"></script>
        <script src="../../static/js/editor_js/editormd.js"></script>
        <script type="text/javascript">
            $(function() {                
                var testEditor = editormd("blog-editormd", {
                    width: "100%",
                    height: 640,
                    markdown : "",
                    path : 'lib/',
                    dialogLockScreen : false,   // 设置弹出层对话框不锁屏，全局通用，默认为 true
                    dialogShowMask : true,     // 设置弹出层对话框显示透明遮罩层，全局通用，默认为 true
                    dialogDraggable : true,    // 设置弹出层对话框不可拖动，全局通用，默认为 true
                    dialogMaskOpacity : 0.4,    // 设置透明遮罩层的透明度，全局通用，默认值为 0.1
                    dialogMaskBgColor : "#000", // 设置透明遮罩层的背景颜色，全局通用，默认为 #fff
                    imageUpload : true,
                    imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                    imageUploadURL : "./php/upload.php?test=dfdf",
                    saveHTMLToTextarea : true
                    /*
                     上传的后台只需要返回一个 JSON 数据，结构如下：
                     {
                        success : 0 | 1,           // 0 表示上传失败，1 表示上传成功
                        message : "提示的信息，上传成功或上传失败及错误信息等。",
                        url     : "图片地址"        // 上传成功时才返回
                     }
                     */
                });
            });
        </script>
    </body>
</html>
